name: tracecast
description: "AI-powered pattern digitization and projection for sewing, quilting, and crafts."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management & Navigation
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^13.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9
  firebase_remote_config: ^4.3.8

  # Camera & Image Processing
  camera: ^0.11.0
  image: ^4.1.3

  # PDF & Vector Export
  pdf: ^3.10.7
  printing: ^5.11.1
  flutter_svg: ^2.0.9
  path_drawing: ^1.0.1

  # IAP & Monetization
  purchases_flutter: ^9.0.0

  # Storage & Offline
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.0

  # Auth
  sign_in_with_apple: ^6.1.0
  google_sign_in: ^6.2.1

  # UI Utilities
  shimmer: ^3.0.0
  permission_handler: ^12.0.0
  url_launcher: ^6.2.2
  uuid: ^4.2.2
  path_provider: ^2.1.1
  cloud_functions: ^4.7.6
  sensors_plus: ^4.0.2
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/test_images/
    - assets/reference_sheets/
